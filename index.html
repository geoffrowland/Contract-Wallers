			}else if(feature.properties.Member == 'Stair Hole'){
				return L.marker(latlng, {icon: stairHoleIcon})
			}else if(feature.properties.Member == 'Portland Freestone'){
				return L.marker(latlng, {icon: portlandFreestoneIcon})
			}else if(feature.properties.Formation == 'Forest Marble'){
				return L.marker(latlng, {icon: forestMarbleIcon})	
			}else if(feature.properties.Member == 'West Park Farm'){
				return L.marker(latlng, {icon: londonClayIcon})	
			}else if(feature.properties.Formation == 'Poole'){
				return L.marker(latlng, {icon: pooleIcon})			    
			}else if(feature.properties.Formation == 'Upper Greensand'){
				return L.marker(latlng, {icon: greenBlueIcon})
			}else if(feature.properties.Group == 'Chalk'){
				return L.marker(latlng, {icon: greenIcon})
			}else if(feature.properties.Group == 'Inferior Oolite'){
				return L.marker(latlng, {icon: orangeIcon})
			}else if(feature.properties.Formation == 'Bridport Sand'){
